    <header>
        <label *ngIf="!mobile" class="newUser"> New User
            <button color="primary" mat-fab [routerLink]="'users/new'">
                <mat-icon>person_add </mat-icon>
            </button>
        </label>
        <button *ngIf="mobile" color="primary" mat-fab [routerLink]="'users/new'">
            <mat-icon>person_add </mat-icon>
        </button>

            <button mat-fab color="warn" (click)="openRemoveDialog()">

        </label>
        <button *ngIf="mobile" mat-fab color="warn" (click)="openRemoveDialog()">
            <mat-icon>delete </mat-icon>
        </button>
