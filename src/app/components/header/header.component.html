<div class="navbar">
    <header>
        <label class="newUser"> New User
            <button mat-fab [routerLink]="'users/new'">
                <mat-icon>add </mat-icon>
            </button>
        </label>
        <label class="multipleDelete"> Delete Users
            <button mat-fab color="warn" (click)="multipleDelete()">
                <mat-icon>delete </mat-icon>
            </button>
        </label>
        <label> Show Users
            <button mat-fab (click)="showUsers()">
                <mat-icon>edit </mat-icon>
            </button>
        </label>
    </header>
</div>
