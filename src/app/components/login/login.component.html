<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <p>
                <mat-form-field>
                    <input type="text" autocomplete="off" matInput placeholder="Email" required formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" required formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button mat-button color="primary" type="submit" mat-button>Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
