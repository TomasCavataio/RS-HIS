<div class="create-form-container">
    <!-- Template Driven Forms -->
    <form #createUser="ngForm">
        <mat-form-field appearance=" fill">
            <mat-label>Name</mat-label>
            <input matInput #name required autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance=" fill">
            <mat-label>Surname</mat-label>
            <input matInput #surname required autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance=" fill">
            <mat-label>Second Surname </mat-label>
            <input matInput #second_surname autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance=" fill">
            <mat-label>Gender</mat-label>
            <mat-select #gender required>
                <mat-option value="'Male'">Male</mat-option>
                <mat-option value="'Female'">Female</mat-option>
                <mat-option value="'Other'">Other</mat-option>
            </mat-select>
        </mat-form-field>

        <br>
        <br>

        <mat-form-field appearance=" fill">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="birthday">
            <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
            <mat-datepicker #birthday></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance=" fill">
            <mat-label>NIF</mat-label>
            <input matInput #nif autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance=" fill">
            <mat-label>Street</mat-label>
            <input matInput #street autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance=" fill">
            <mat-label>Street Number</mat-label>
            <input matInput #streetNumber autocomplete="off">
        </mat-form-field>

        <br>
        <br>

        <mat-form-field appearance=" fill">
            <mat-label>Door Number/Letter</mat-label>
            <input matInput #doorNumber autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance=" fill">
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance=" fill">
            <mat-label>City</mat-label>
            <input matInput #city autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance=" fill">
            <mat-label>Medical Board Number</mat-label>
            <input matInput #medicalBoard autocomplete="off">
        </mat-form-field>

        <br>
        <br>

        <mat-form-field appearance=" fill">
            <mat-label>Professional Type</mat-label>
            <input matInput #professionalType autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance=" fill">
            <mat-label>NHC</mat-label>
            <input matInput #nhc autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance=" fill">
            <mat-label>Insurance Company</mat-label>
            <input matInput #insuranceCompany autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance=" fill">
            <mat-label>Insurance Type</mat-label>
            <input matInput #insuranceType autocomplete="off">
        </mat-form-field>

        <br>
        <br>

        <mat-form-field appearance=" fill">
            <mat-label>Card Number</mat-label>
            <input matInput #cardNumber autocomplete="off">
        </mat-form-field>

        <br>
        <br>

        <button mat-raised-button color="primary" (click)="add(name.value, surname.value, gender.value, birthday)"
            type="submit">Create User</button>
        <button mat-raised-button color="primary" type="submit">Cancel</button>
    </form>
</div>
